  context: "이탄 보리처(1950년 출생)는 어린이 문학 작가로서 1989년에 처음 출간된 \"What is God?\"라는 책으로 \
  \ 가장 잘 알려져 있습니다.\\n\\n그의 베스트셀러 \"What is?\" 시리즈는 어린이를 위한 인성 교육 및\
  \ 어려운 주제들을 다루는 일러스트 어린이 책 시리즈로 부모, 교사 부모, 교사, 아동 생활 전문가들을 위한 인기 있는 교육 가이드입니다.\
  \ \\n\\n보리처는 \"What is God?\"가 1989년에 출간된 후 국가적으로 비평적인 찬사를 받았지만, \
  \ 그의 보편주의적 관점으로 인해 종교적 근본주의자들로부터 논란을 일으켰습니다.\\n\\n\"What is?\" 시리즈에는 \"What is Love?\",\
  \ \"What is Death?\", \"What is Beautiful?\", \"What is Funny?\", \"What is Right?\", \"What is Peace?\",\
  \ \"What is Money?\", \"What is Dreaming?\", \"What is a Friend?\", \"What is True?\", \"What is a Family?\",\
  \ \"What is a Feeling?\" 등이 포함되어 있으며, 현재 15개 언어로 번역되었습니다.\\n\\n보리처는 1963년 13세의 나이에 \
  \ 뉴욕 브롱크스의 웨이드 주니어 고등학교에서 존 F. 케네디 암살에 대한 에세이를 썼을 때 처음으로 출판되었습니다.\\n\\n그의 에세이는 \
  \ 뉴욕 시립 학교 아동들이 집필하고 뉴욕 시 교육부가 출판한 특별 문집에 포함되었습니다.\\n\\n보리처는 현재 캘리포니아 베니스에 거주하며 \
  \ 그곳에 출판 사무소를 유지하고 있습니다.\\n\\n그는 많은 다른 저자들이 출판되도록 도왔으며, \"How to Get Your Book Published!\"\
  \ 프로그램을 통해 이를 지원합니다.\\n\\n보리처는 또한 요가 교사로서 현지에서 정기적으로 수업을 하고 전국적으로 게스트 수업을 합니다.\\n\\n\
  \ 그는 \"The Teachings of the Buddha\"에 대한 유식한 연사로도 잘 알려져 있습니다.\\n해리 \
  \ S. 웹(1892년 10월 15일 ~ 1959년 7월 4일)은 영화 제작자, 감독, 시나리오 작가로서 1924년부터 1940년 사이에 100편의 영화를 제작했습니다\
  \ \\n\\n그는 1924년부터 1940년 사이에 55편의 영화를 감독했습니다.\\n\\n그는 \"B\"-필름 제작자이자 감독인 이라 S. 웹의 형제이며, \
  \ 많은 영화의 시나리오를 쓴 로즈 고든과 결혼했습니다.\\n\\n1933년 웹과 버나드 B. 레이는 할리우드의 비치우드와 선셋 대로에 스튜디오를 갖춘\
  \ Reliable Pictures Corporation을 창립했습니다.\\n\\nReliable은 \"Girl Trouble\" (1933)부터 시작하여 \
  \ 1937년 회사가 문을 닫을 때까지 많은 서부 영화를 제작하고 배포했습니다.\\n\\n마지막 배포작은 \"The Silver Trail\"이었습니다.\
  \ \\n\\n웹과 레이는 1938년에 Metropolitan Pictures Corporation을 시작하여 1940년까지 여러 편의 영화를 제작하고 배포했으며, \
  \ 마지막 작품은 \"Pinto Canyon\"이었습니다.\\n\\n그 후 웹은 Monogram Pictures를 위해 서부 영화를 제작했습니다.\
  \ \\n\\n그는 펜실베니아에서 태어나 할리우드에서 심장마비로 사망했습니다.\\n이안 배리는 영화와 TV의 호주 감독입니다.\ 
  \ \\n핀토 러스트러스는 1936년 해리 S. 웹이 감독하고 톰 타일러, 조지 월시, 알 세인트 존이 출연한 미국 서부 영화입니다.\ 
  \ \\n레스 리차즈(출생일 미상)는 빅토리안 풋볼 리그(VFL)의 노스 멜버른 팀에서 뛴 호주 규칙 축구 선수였습니다.\ 
  \ \\n브라이언 손더스(출생 및 사망일 미상)는 영국을 대표하는 남성 역도 선수였습니다.\\n테오드레드 2세는 엘름함의 중세 주교였습니다.\
  \ \\n\\n테오드레드의 서임 날짜는 알려지지 않았지만, 그의 사망 날짜는 995년에서 997년 사이였습니다.\\n테렌스 \
  \ D. 로빈슨(출생 및 사망일 미상)은 영국을 대표하는 남성 레슬러였습니다.\\n파멜라 자인은 인도의 재생 가수입니다.\\n\\n생년월일: 3월 16일.\
  \ \\n피터 레빈은 영화, 텔레비전, 극장의 미국 감독입니다.\n"
