    \ \\n\\n테오드레드의 서임 날짜는 알려지지 않았지만, 그의 사망 날짜는 995년에서 997년 사이입니다.\ 
    \ \\n\\n알론소 무다라(1510년경 ~ 1580년 4월 1일)는 르네상스 시대의 스페인 작곡가이자 비후엘라, 기타 모양의 현악기를 연주한 연주자였습니다.\n"
