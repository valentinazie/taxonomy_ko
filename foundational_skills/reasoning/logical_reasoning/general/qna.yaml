  question: '"당신은 선생님이고 학생들에게 성적을 매겨야 합니다. 성적은 다음과 같이 정의됩니다:\n\n40점 미만인 경우, 성적은 F입니다.\n40점에서 60점 사이인 경우, 성적은 C입니다.\n60점에서 80점 사이인 경우, 성적은 B입니다.\n80점 이상인 경우, 성적은 A입니다.\n\n입력으로 주어진 학생의 점수: 47\n성적:\u00a0\n"

    '
- answer: '중급

