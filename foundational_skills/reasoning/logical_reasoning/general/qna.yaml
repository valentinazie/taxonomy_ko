  question: "여행 가이드로서, 당신은 관광객의 경험을 평가하고자 합니다. 도시에서 관광객이 방문한 랜드마크 수에 따라 다음 지침을 사용하여 여행 탐험 수준을 결정하세요: \n\n0개에서 2개의 랜드마크를 방문한 경우, 탐험 수준은 캐주얼입니다. \n3개에서 5개의 랜드마크를 방문한 경우, 탐험 수준은 열정입니다.\ \n6개에서 8개의 랜드마크를 방문한 경우, 탐험 수준은 모험가입니다. \n8개 이상의 랜드마크를 방문한 경우, 탐험 수준은 탐험가입니다. \n\n방문한 랜드마크 수: 4 \n탐험 수준:\_\n"
