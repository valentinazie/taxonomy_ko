- answer: '7명의 아이들에게 줄 빵을 나누어야 하고, 빵을 쪼개지 않고 나눠야 한다면, 각 아이는 빵의 1/7을 받게 됩니다. 따라서 분할 비율은 1/7입니다.

    '
  question: '저는 7명의 아이가 있고 빵이 하나뿐인데, 빵을 쪼개지 않고 나누어야 합니다. 나누는 비율을 알려주세요.

    '
- answer: '의사는 30분마다 한 알씩 약을 복용하라고 지시했습니다. 따라서 첫 번째 약을 바로 복용하고, 30분 후에 두 번째 약을 복용하고, 다시 30분 후에 세 번째 약을 복용하여 총 1시간 동안 모든 약을 복용하게 됩니다.

    '
  question: 의사가 세 알의 약을 주고 30분마다 한 알씩 복용하라고 했다면, 약을 몇시간 동안 복용해야 하나요?
- answer: '이 질문의 답은 여전히 5분입니다.

    위젯 생산 속도는 기계의 수에 관계없이 일정합니다. 각 기계는 5분에 하나의 위젯을 생산하므로, 기계가 5대이든 100대이든 100개의 위젯을 생산하는 데에는 5분이 걸립니다.

    '
  question: '5대의 기계가 5분 동안 5개의 위젯을 만든다면, 100대의 기계가 100개의 위젯을 만드는 데는 얼마나 걸릴까요?

    '
- answer: '이질적인 것은 달입니다. 다른 모든 것들은 태양계의 행성이지만, 달은 지구를 공전하는 위성입니다.

    '
  question: '다음 중 이질적인 것은 무엇입니까?

    A) 지구

    B) 화성

    C) 목성

    D) 달

    '
- answer: "A는 D의 이모입니다. \nD는 E의 형제입니다\nE는 B의 딸이므로 D는 B의 아들입니다\nB는 A의 자매이므로 A는 D와 E의 이모입니다. \n"
  question: A, B, C는 자매이고, D는 E의 형제이며 E는 B의 딸입니다. A는 D와 어떤 관계입니까?
