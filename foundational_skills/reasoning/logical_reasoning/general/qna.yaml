  question: '당신은 피트니스 트레이너로 고객을 위한 운동 계획을 설계하고 있습니다. 고객이 일주일 동안 운동한 시간 수에 따라 적절한 피트니스 수준을 결정하고 출력하세요:


    3시간 미만인 경우, 피트니스 수준은 초보자입니다.

    3시간에서 5시간 사이인 경우, 피트니스 수준은 중급입니다.

    5시간에서 7시간 사이인 경우, 피트니스 수준은 고급입니다.

    7시간 이상인 경우, 피트니스 수준은 전문가입니다.


    일주일 운동 시간: 4시간

    피트니스 수준: '
- answer: '열정

