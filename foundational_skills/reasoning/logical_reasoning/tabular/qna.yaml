- answer: "온도 순서에서 다음 값을 예측하기 위해 이전 값들의 패턴을 살펴볼 수 있습니다. \
    \ 연속된 온도 사이의 차이는 다음과 같습니다:\n\n \
    \ 2 (2일 - 1일)\n3 (3일 - 2일)\n3 (4일 - 3일)\n4 (5일 - 4일)\n\n이 \
    \ 증가하는 차이는 온도가 계속 증가할 것임을 시사합니다. \
    \ 다음 온도를 찾기 위해 4일차의 차이를 4일차의 온도에 더할 수 있습니다:\
    \ \n\n다음 온도 = 4일차 온도 + 차이\n= 28°C + 3°C\n= 31°C\n\n \
    \ 따라서 순서의 다음 값은 31도 섭씨입니다.\n"
  question: "다음 표를 보고 순서의 다음 값을 예측하세요:\n\n\
  일\t온도 (°C)\n1\t20\n2\t22\n3\t25\n4\t28\n5\t?\n\n"
- answer: '북부: 제품 A

    남부: 제품 C

    동부: 제품 A

    서부: 제품 C

    '
  question: "당신은 소매 회사의 제품 라인이 다양한 지역에서 어떻게 수행되고 있는지 분석하는 분석가입니다. \
    \ 아래 표에 제공된 판매 데이터를 분석하고 각 지역에서 가장 성능이 좋은 제품 라인을 식별하세요. \
    \ 예를 들어, 북부에서 가장 성능이 좋은 제품은 제품 B입니다. 마찬가지로 다른 지역도 식별하세요.\
    \ \n\n지역\t제품 A 판매(달러)\t제품 B 판매(달러)\t\
    제품 C 판매 (달러)\북부\t$10,000\t                            $12,000\t\
    \                             $9,000\n남부      $8,000\t                    \
    \        $10,000\t                             $11,000\n동부\t        $11,000\t\
    \                            $9,000\t                                     $10,000\n\
    서부\t$9,000\t                            $11,000\t                          \
    \   $12,000"
- answer: '각 날짜별로 구매한 과일의 총 수를 계산하기 위해
    각 날짜별로 구매한 과일 수를 더합니다.

    A의 총 과일 = 5 (Day 1) + 8 (Day 2) + 4 (Day 3) = 17

    B의 총 과일 = 3 (Day 1) + 6 (Day 2) + 7 (Day 3) = 16

    C의 총 과일 = 2 (Day 1) + 5 (Day 2) + 6 (Day 3) = 13


    따라서 3일째에 가장 적은 수의 과일이 구매되었습니다.

    '
  question: "다음 표는 세 명의 사람들(A, B, C)이 \
    \ 과일 가판대에서 세 날(1일, 2일, 3일) \
    \ 동안 구매한 과일 수를 나타냅니다:\n\n사람\t1일\t2일\t3일\nA\t5\t8\t4\nB\t3\t6\t7\nC\t2\t\
    \ 5\t6\n어느 날 가장 적은 수의 과일이 구매되었나요?\n"
