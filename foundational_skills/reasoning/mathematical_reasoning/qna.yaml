- answer: '일 킬로의 깃털이 일 파운드의 망치보다 더 무겁습니다. 1 킬로는 ~2.2046 pounds와 같습니다. 
    따라서, 대상 물체와 상관 없이, 1킬로는 반드시 1 파운드보다 무겁습니다.

    '
  question: '일 킬로의 깃털과 일 파운드의 망치 중 무엇이 더 무거운가요?

    '
- answer: "100대의 서버. 만일 1명의 관리자가 10대의 서버를 관리할 수 있다면, 그리고 우리가 그 숫자를\
    \ 10으로 늘린다면, 10명의 관리자가 10배의 관리를 할 수 있음을 추론해볼 수 있습니다.\
    \ 따라서 관리할 수 있는 서버의 수는 10x10=100입니다. \n"
  question: '10대의 서버당 1명의 관리자가 필요합니다.

    10명의 관리자가 있다면, 몇대의 서버를 관리할 수 있을까요?'
- answer: '1 x 2 소켓 구독을 하거나 16 x 2 코어의 구독이 필요합니다.

    '
  question: '2개의 소켓이 달린 서버를 하나 가지고 있고, 각 소켓은 16 코어로 이루어져 있습니다. 나는 어떤 OpenShift
    구독을 결제해야 할까요? 2개의 소켓 쌍의 구독일까요 2개의 코어 쌍의 구독일까요?


    '
