  question: SAP S/4HANA에서 교차 애플리케이션 - 상황 처리 기능의 목적은 무엇인가요?
- answer: 미래 지급 대상 앱에서는 상위 10개 공급업체의 가장 높은 지급 금액을 보려면 해당 기능으로 이동하면 
    지급 대상을 분석하고 이들 공급업체의 미결 항목 수를 확인할 수 있습니다.
  question: 미래 지급 대상 앱에서 가장 높은 지급 금액을 가진 상위 10개 공급업체를 어떻게 볼 수 있나요?
- answer: A. EHS 위치 계층 구조에서 데이터를 추출하여 다른 CDS 뷰 또는 사용 중인 솔루션에서 추가 처리하는 데 사용됩니다.
  question: 'SAP 환경 관리에서 I_EHSLocationHierarchy CDS 뷰의 목적은 무엇인가요?
    
    A. EHS 위치 계층 구조에서 데이터를 추출하여 다른 CDS 뷰 또는 사용 중인 솔루션에서 추가 처리하는 데 사용됩니다.

    B. 환경 관리 시스템 내에서 EHS 위치 계층 구조를 관리하고 유지하는 데 사용됩니다.

    C. EHS 위치 기록 및 관련 계층 구조를 생성하고 업데이트하는 데 사용됩니다.

    D. 그래픽 인터페이스에서 EHS 위치 계층 구조를 시각화하고 탐색하는 데 사용됩니다.'
